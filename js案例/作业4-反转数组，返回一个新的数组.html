		function reverse(array){
			var int = Math.ceil(array.length/2);
		    console.log(int);
		    for (var i = 0; i < int; i++) {

			     console.log(array[i]);
			     console.log(array[array.length-1-i]);
			     array[i] = array[array.length-1-i];
			     console.log(array[i]);
			
			     array[array.length -1 - i] = temp;
			     console.log(array[array.length-1-i]);
			     console.log(array);
		     }
		     console.log(array);
		     return array;
		}
		var arr1 = reverse(arr);
