<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var x = parseInt(prompt('请输入一个数字'));

		function prime(a){
		    var count = 0;
		    for (var i = 2; i < a; i++) {
			    if (a%i === 0) {
				    count++;
				    break;
			    }
			    if (count == 2) {
				    alert('这个数是质数');
			    }else{
				    alert('这个数不是质数');
			    }
			break;	
		    }
		}
		prime(x);
	</script>
</body>
</html>
