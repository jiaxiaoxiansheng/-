        var arr1 = ["c","a","z","a","a","z","b"];
 
    var arrayLetter = [];
    var count = [];
    for (var i = 0; i < arr1.length; i++) {
        //判断字母数组中是否有字母,找元素在数组中的下标，没有元素则为-1
        if (arrayLetter.indexOf(arr1[i]) == -1) {
            arrayLetter.push(arr1[i]);
            count.push(1);
        }else{
            //找到count数组下标让count[下标]++；count数组下标==字母数组下标，他们两个一起添加的
            count[arrayLetter.indexOf(arr1[i])]++
        }
