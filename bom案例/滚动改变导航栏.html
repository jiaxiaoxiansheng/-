<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        .nav{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="nav"></div>
    
    <script>
        var nav = document.getElementsByClassName('nav')[0];
        window.onscroll = function () {
            var h = scrollTop();
            //总的变化量-变化量/总的变化量
            //滚动条:300-offsetTop/300  透明度:1-opacity/1
            if (h < 300) {
                var currentOpacity = h/375;
                nav.style.opacity = 1 - currentOpacity;
                //改变height的高度,从150变化到100
                nav.style.height = 150 - h/6 + "px";
            }
        }

        function scrollTop() {
            return document.documentElement.scrollTop || document.pageYOffset || document.body.scrollTop;
        }
    </script>
</body>
</html>
