<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>京东</title>
	<link rel="stylesheet" href="jd.css">
</head>
<body>
	<!-- 头部 -->
	<div class="head">
		<a href="#" class="head-img"></a>
		<span class="welcome">欢迎登陆</span>
		<a href="#" class="ask">
			<div class="ask-icon"></div>
			登陆页面，问卷调查
		</a>
	</div>
	<!-- 文字警示 -->
	
	<div class="tip">
		<div class="text">
		     <img src="images/icon-tips.png" alt="">
		     <span class="test">依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#" class="attention">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</span>
	     </div>
	</div>
	<!-- 中间部分 -->
	<div class="content">
		<!-- 背景图片 -->
		<div class="content-img">
			
			<div class="login">
				<div class="content-text">
					<img src="images/icon-tips.png" alt="">
					<span class="content-test">京东不会以任何理由要求您转账汇款，谨防诈骗。</span>
				</div>
				<!-- 扫码和密码登录 -->
				<div class="cla">
					<ul class="login-ul">
					    <li>
					    	<a href="#" class="ul-a">扫码登录</a>
					    </li>
					    <li class="li-middle">
					    	<div class="empty"></div>
					    </li>
					    <li>
					    	<a href="#" class="ul-a active">密码登录</a>
					    </li>
				     </ul>
				</div>
				<!-- 输入账号和密码 -->
				<div class="phone">
					<a href="" class="phone-img"></a>
					<input type="text" class="phone-text" placeholder="请输入手机号">
				</div>
				<div class="phone">
					<a href="" class="phone-img pass"></a>
					<input type="password" class="phone-text" placeholder="请输入密码">
				</div>
				<div class="forget">
					<a href="#">忘记密码</a>
				</div>
				<div class="submit">
					<a href="#">登&nbsp;&nbsp;&nbsp;录</a>
				</div>
				<!-- QQ和微信登录 -->
				<div class="big">
					<div class="social">
						<div class="social-public">
							<div class="qq-img"></div>
							<a href="#" class="qq">QQ</a>
						</div>
						<div class="line"></div>
					     <div class="social-public wechat">
					     	<div class="qq-img wx"></div>
					     	<a href="#" class="qq">微信</a>
					     </div>
					     <div class="social-public last">
					     	<div class="qq-img la"></div>
					     	<a href="#" class="qq l">立即注册</a>
					     </div>
				    </div>
				</div>
				
			</div>
		</div>
		<!-- 底部大框架 -->
		<div class="bottom">
			<!-- 底部列表部分 -->
			<div class="up-bottom">
				<ul class="bottom-ul">
					<li class="cl">
						<a href="" class="bottom-a">关于我们</a>
					</li>
					<li class="cl mid">
						
					</li>
					<li class="cl">
						<a href="" class="bottom-a">关于我们</a>
					</li>
					<li class="cl mid">
						
					</li>
					<li class="cl">
						<a href="" class="bottom-a">关于我们</a>
					</li>
					<li class="cl mid">
						
					</li>
					<li class="cl">
						<a href="" class="bottom-a">关于我们</a>
					</li>
				</ul>
			</div>
			<div class="zzz">
				<span class="xxx">Copyright © 2004-2019  京东JD.com 版权所有</span>
			</div>
		</div>
	</div>
</body>
</html>
